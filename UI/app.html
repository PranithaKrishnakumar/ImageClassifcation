<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand" href="#">Sports Person Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" data-player="christian ronaldo">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/ronaldo.jpeg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">ronaldo</h4>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" data-player="kumar sangakkara">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/sangakkara.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h5 class="text-uppercase card-title">sangakara</h4>
                          
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" data-player="lionel messi">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./images/messi.avif" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h5 class="text-uppercase card-title">messi</h4>
                            
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" data-player="serena williams">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/serena.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">serena</h4>
                        
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" data-player="virat kohli">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="./images/virat.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h5 class="text-uppercase card-title">virat</h4>
                       
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./images/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Player</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>christian ronaldo</td>
                            <td id="score_christian ronaldo"></td>
                        </tr>
                        <tr>
                            <td>kumar sangakkara</td>
                            <td id="score_kumar sangakkara"></td>
                        </tr>
                        <tr>
                            <td>lionel messi</td>
                            <td id="score_lionel messi"></td>
                        </tr>
                        <tr>
                            <td>serena williams</td>
                            <td id="score_serena williams"></td>
                        </tr>
                        <tr>
                            <td>virat kohli</td>
                            <td id="score_virat kohli"></td>
                        </tr>
            
                </table>
            </div>
            
        </div>

    </div>

</body>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
